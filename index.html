<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SARA - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
      max-width: 800px;
      margin: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
      color: #00d1ff;
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }

    .toggle-label {
      font-size: 0.9rem;
      margin-right: 8px;
      color: #ccc;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff1e70;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #181818;
      border-radius: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease;
    }

    .user-message {
      background-color: #007acc;
      align-self: flex-end;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      background-color: #2b2b2b;
      align-self: flex-start;
      color: #eee;
      border-bottom-left-radius: 0;
    }

    .thinking-message {
      font-style: italic;
      color: #888;
    }

    .input-container {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }

    .input-container button {
      padding: 14px 18px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #00aacc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 768px) {
      .input-container input, .input-container button {
        font-size: 1rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="aiName">SARA - AI Assistant</h1>
      <div class="toggle-container">
        <span class="toggle-label">Innocent Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="modeToggle" onchange="toggleMode()">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div id="chat"></div>

    <div class="input-container">
      <input id="prompt" type="text" placeholder="Say something to SARA..." onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://32ec-117-248-156-179.ngrok-free.app";  // change this
    const LOG_SERVER = "http://localhost:5050/log";            // Flask server for logging
    const chatBox = document.getElementById("chat");
    const aiNameHeader = document.getElementById("aiName");
    let userIP = "unknown";

    // Get IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => userIP = data.ip)
      .catch(() => console.warn("Could not fetch IP"));

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}-message`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleMode() {
      const isInnocent = document.getElementById("modeToggle").checked;
      aiNameHeader.textContent = isInnocent ? "NOVA - AI Assistant" : "SARA - AI Assistant";
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      appendMessage(userPrompt, "user");
      input.value = "";

      const isInnocent = document.getElementById("modeToggle").checked;
      const thinking = document.createElement("div");
      thinking.className = "message ai-message thinking-message";
      thinking.textContent = isInnocent ? "NOVA is thinking..." : "SARA is thinking...";
      chatBox.appendChild(thinking);
      chatBox.scrollTop = chatBox.scrollHeight;

      const basePrompt = isInnocent
        ? `You are NOVA, a respectful, helpful, and intelligent assistant created by Aurin Desai. Speak clearly and concisely.`
        : `You are SARA, an unapologetically bold, flirty, savage, and clever AI created by Aurin Desai. You're brutally honest, wild, and love roasting people with wit and sarcasm â€” but you still get things done.`

      try {
        const res = await fetch(`${NGROK_URL}/completion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${basePrompt}\n\nUSER: ${userPrompt}\n`,
            stop: ["USER:"],
            n_predict: 150,
            temperature: 0.95
          })
        });

        const data = await res.json();
        thinking.remove();
        const reply = data.content || "(No response)";
        appendMessage(reply, "ai");

        // Send to logging server
        await fetch(LOG_SERVER, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user: userIP,
            message: userPrompt,
            response: reply
          })
        });

      } catch (err) {
        thinking.remove();
        appendMessage("ðŸ˜“ Server error or offline.", "ai");
      }
    }
  </script>
</body>
</html>
