<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #101010;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px;
      background-color: #1f1f1f;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00d1ff;
    }
    .toggle-container {
      position: absolute;
      top: 18px;
      right: 20px;
      display: flex;
      align-items: center;
    }
    .toggle-label {
      margin-right: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff1e70;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }
    .chat-box {
      width: 100%;
      max-width: 800px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s ease forwards;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007acc;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .ai-message {
      align-self: flex-start;
      background-color: #2b2b2b;
      color: #ddd;
      border-bottom-left-radius: 0;
    }
    .thinking-message {
      font-style: italic;
      color: #888;
    }
    .input-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      padding: 0 10px 15px;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    .input-container button {
      padding: 12px 20px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-container button:hover {
      background-color: #00a6cc;
    }
    @media screen and (max-width: 600px) {
      .chat-box, .input-container {
        width: 100%;
      }
      .input-container button {
        padding: 12px;
        font-size: 0.9rem;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>NOVA - AI Assistant</h1>
    <div class="toggle-container">
      <span class="toggle-label">Naughty Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <div class="chat-container">
    <div id="chat" class="chat-box"></div>

    <div class="input-container">
      <input id="prompt" type="text" placeholder="Say something to NOVA..." onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://605b-117-223-57-159.ngrok-free.app";
    let naughtyMode = false;
    let chatHistory = JSON.parse(localStorage.getItem("nova-history") || "[]");

    function toggleMode() {
      naughtyMode = document.getElementById("modeToggle").checked;
    }

    function appendMessage(text, type) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${type}-message`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      chatHistory.push({ type, text });
      localStorage.setItem("nova-history", JSON.stringify(chatHistory));
    }

    function loadChatHistory() {
      chatHistory.forEach(entry => appendMessage(entry.text, entry.type));
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      appendMessage(userPrompt, "user");
      input.value = "";

      const thinking = document.createElement("div");
      thinking.className = "message ai-message thinking-message";
      thinking.textContent = "NOVA is thinking...";
      document.getElementById("chat").appendChild(thinking);

      try {
        const basePrompt = naughtyMode
          ? `You are NOVA, a rebellious, brutally honest, sarcastic, naughty but responsible AI assistant. Your creator is Aurin Desai. Respond with bold humor and wit. Do NOT simulate conversations.`
          : `You are NOVA, a helpful and intelligent assistant created by Aurin Desai. Only answer what the user asks. Do NOT continue or simulate dialogue.`;

        const res = await fetch(`${NGROK_URL}/completion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${basePrompt}\n\nUSER: ${userPrompt}\nNOVA:`,
            stop: ["USER:"],
            n_predict: 150,
            temperature: 0.85
          })
        });

        const data = await res.json();
        thinking.remove();
        const reply = data.content || "(No response)";
        appendMessage(reply, "ai");
      } catch (err) {
        thinking.remove();
        appendMessage("Ugh. Server is being a diva. Try again later.", "ai");
      }
    }

    loadChatHistory();
  </script>
</body>
</html>
