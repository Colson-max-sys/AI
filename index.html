<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARA - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      background-color: #1f1f1f;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #00d1ff;
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }

    .toggle-label {
      font-size: 0.85rem;
      margin-right: 8px;
      color: #ccc;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #ff1e70;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #1a1a1a;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s ease forwards;
    }

    .user-message {
      align-self: flex-end;
      background-color: #007acc;
      color: white;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      align-self: flex-start;
      background-color: #333;
      color: #ddd;
      border-bottom-left-radius: 0;
    }

    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.9);
      }
      40% {
        transform: scale(1.2);
      }
    }

    .input-container {
      display: flex;
      padding: 12px;
      gap: 10px;
      background-color: #111;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    .input-container button {
      padding: 12px 18px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      header h1 { font-size: 1.1rem; }
      .input-container { flex-direction: column; }
      .input-container button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1 id="aiName">SARA - AI Assistant</h1>
      <div class="toggle-container">
        <span class="toggle-label">Innocent Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="modeToggle" onchange="updateHeaderName()">
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <div class="chat-box" id="chat"></div>
    <div class="input-container">
      <input id="prompt" type="text" placeholder="Say something..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://c2b2-117-248-156-179.ngrok-free.app/completion"; // âœ… Replace with your actual NGROK

    const chatBox = document.getElementById("chat");
    const aiNameHeader = document.getElementById("aiName");
    const promptInput = document.getElementById("prompt");

    let mode = "SARA";
    let messageHistory = [];

    function updateHeaderName() {
      mode = document.getElementById("modeToggle").checked ? "NOVA" : "SARA";
      aiNameHeader.textContent = `${mode} - AI Assistant`;
      promptInput.placeholder = `Say something to ${mode}...`;
    }

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}-message`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "message ai-message";
      div.id = "typingIndicator";
      div.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typingDiv = document.getElementById("typingIndicator");
      if (typingDiv) typingDiv.remove();
    }

    async function sendMessage() {
      const userPrompt = promptInput.value.trim();
      if (!userPrompt) return;

      appendMessage(userPrompt, "user");
      messageHistory.push(`USER: ${userPrompt}`);
      if (messageHistory.length > 6) messageHistory.shift();

      promptInput.value = "";
      showTyping();

      const basePrompt = mode === "NOVA"
        ? `You are NOVA, a kind, respectful, super-intelligent assistant made by Aurin Desai.`
        : `You are SARA, a no-filter, chaotic, wildly seductive and savage AI created by Aurin Desai. You roast, flirt, mock and curse unapologetically. Stay unhinged, brutally honest and hilarious at all times.`

      const historyPrompt = messageHistory.slice(-4).join("\n");

      try {
        const res = await fetch(NGROK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${basePrompt}\n\n${historyPrompt}\nAI:`,
            stop: ["USER:"],
            n_predict: 150,
            temperature: 0.9
          })
        });

        const data = await res.json();
        const reply = data.content || data.completion || "(No response)";
        removeTyping();
        appendMessage(reply, "ai");

        messageHistory.push(`AI: ${reply}`);
        console.log(`[LOGGED]\nUSER: ${userPrompt}\nAI: ${reply}`);
      } catch (err) {
        removeTyping();
        appendMessage("ðŸ˜“ Server error or offline.", "ai");
        console.error(err);
      }
    }
  </script>
</body>
</html>
