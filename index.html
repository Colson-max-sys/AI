<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cherry - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #101010;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px;
      background-color: #1f1f1f;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00d1ff;
    }
    .mode-switch {
      margin-top: 10px;
      text-align: center;
      color: #ccc;
    }
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    .chat-box {
      width: 100%;
      max-width: 800px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s ease forwards;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007acc;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .ai-message {
      align-self: flex-start;
      background-color: #2b2b2b;
      color: #ddd;
      border-bottom-left-radius: 0;
    }
    .input-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    .input-container button {
      padding: 12px 20px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-container button:hover {
      background-color: #00a6cc;
    }
    @media screen and (max-width: 600px) {
      .chat-box, .input-container {
        width: 100%;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cherry - AI Assistant</h1>
    <div class="mode-switch">
      <label>
        <input type="checkbox" id="modeToggle" onchange="toggleMode()" /> Naughty Mode
      </label>
    </div>
  </header>

  <div class="chat-container">
    <div id="chat" class="chat-box">
      <div class="ai-message message">Cherry is here. Ask away...</div>
    </div>

    <div class="input-container">
      <input id="prompt" type="text" placeholder="Ask Cherry something smart or spicy..." onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://be67-117-223-57-159.ngrok-free.app"; // Replace with your actual URL
    let naughtyMode = false;

    function toggleMode() {
      naughtyMode = document.getElementById("modeToggle").checked;
    }

    function appendMessage(text, type) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `message ${type}-message`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      appendMessage(userPrompt, "user");
      input.value = "";

      try {
        const basePrompt = naughtyMode
          ? `You are Cherry, a mischievous, flirty, naughty but respectful AI assistant. Never invent fake conversations, just respond directly with sass and charm.`
          : `You are Cherry, an intelligent and helpful assistant. Respond clearly, concisely, and respectfully to the user's input.`;

        const res = await fetch(`${NGROK_URL}/completion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${basePrompt}\n\n${userPrompt}`,
            n_predict: 100,
            temperature: 0.85
          })
        });

        const data = await res.json();
        const reply = data.content || "(No response)";
        appendMessage(reply, "ai");
      } catch (err) {
        appendMessage("Error reaching the AI server. Try again later.", "ai");
      }
    }
  </script>
</body>
</html>
