<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cherry - AI Companion</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #3c003c);
      color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: #2b0036;
      box-shadow: 0 4px 12px rgba(255, 0, 123, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ff6ec7;
      text-shadow: 0 0 10px #ff00aa;
    }
    .chat-container {
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      width: 95%;
      max-width: 720px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(255, 0, 200, 0.2);
      backdrop-filter: blur(10px);
    }
    .chat-box {
      background: #0e0e0e;
      padding: 20px;
      border-radius: 12px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      border: 1px solid #ff55bb;
    }
    .input-container, .file-upload {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2b2b2b;
      color: #fff;
      font-size: 1rem;
    }
    .input-container button, .file-upload button {
      padding: 12px 20px;
      background: #ff55bb;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }
    .input-container button:hover, .file-upload button:hover {
      background: #ff33aa;
    }
    .file-upload input {
      flex: 1;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cherry üçí ‚Äî Your Naughty Smart AI</h1>
  </header>

  <div class="chat-container">
    <div id="chat" class="chat-box">Cherry's ready... type something naughty or nice üòè</div>

    <div class="input-container">
      <input id="prompt" type="text" placeholder="Flirt, tease, or test me..." onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="file-upload">
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://be67-117-223-57-159.ngrok-free.app"; // Replace with your actual URL

    function typeResponse(target, text, delay = 20) {
      let i = 0;
      target.innerHTML += "\nü§ñ Cherry: ";
      const typing = setInterval(() => {
        target.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
        target.scrollTop = target.scrollHeight;
      }, delay);
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const chat = document.getElementById("chat");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      chat.innerHTML += `\n\nüßë‚Äçüíª You: ${userPrompt}`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const systemPrompt = `You are Cherry, a smart, flirty, naughty-but-responsible AI. You‚Äôre playful, sarcastic, and confident ‚Äî but you still answer helpfully and never cross the line into unsafe territory. Keep it sexy, clever, and spicy while staying respectful.`;

        const res = await fetch(`${NGROK_URL}/completion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${systemPrompt}\n\n${userPrompt}`,
            n_predict: 100,
            temperature: 0.85
          })
        });

        const data = await res.json();
        const reply = data.content || "(No response)";
        typeResponse(chat, reply);
      } catch (err) {
        chat.innerHTML += "\nü§ñ Cherry: Ugh, I couldn't reach the server. Rude!";
      }
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const chat = document.getElementById("chat");
      const file = fileInput.files[0];
      if (!file) {
        alert("Pick a file, cutie.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const content = event.target.result;
        chat.innerHTML += `\n\nüìÑ You uploaded: ${file.name}\nüßë‚Äçüíª Content preview: ${content.substring(0, 300)}...`;
        document.getElementById("prompt").value = content.substring(0, 300);
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
