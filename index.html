<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cherry - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #101010;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 16px;
      background-color: #1f1f1f;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00d1ff;
    }
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    .chat-box {
      width: 100%;
      max-width: 800px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 12px;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.4);
    }
    .input-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    .input-container button {
      padding: 12px 20px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-container button:hover {
      background-color: #00a6cc;
    }
    .file-upload {
      width: 100%;
      max-width: 800px;
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .file-upload input, .file-upload button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .file-upload input {
      flex: 1;
      background-color: #2c2c2c;
      color: #fff;
    }
    .file-upload button {
      background-color: #00d1ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    @media screen and (max-width: 600px) {
      .chat-box, .input-container, .file-upload {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cherry - AI Assistant</h1>
  </header>

  <div class="chat-container">
    <div id="chat" class="chat-box">Cherry is here. Ask away...</div>

    <div class="input-container">
      <input id="prompt" type="text" placeholder="Ask Cherry something smart or spicy..." onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="file-upload">
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://be67-117-223-57-159.ngrok-free.app"; // Replace with your actual URL

    function typeResponse(target, text, delay = 20) {
      let i = 0;
      target.innerHTML += "\nü§ñ Cherry: ";
      const typing = setInterval(() => {
        target.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
        target.scrollTop = target.scrollHeight;
      }, delay);
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const chat = document.getElementById("chat");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      chat.innerHTML += `\n\nüßë‚Äçüíª You: ${userPrompt}`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const systemPrompt = `You are Cherry, an intelligent and flirty AI with a sense of humor. Keep responses playful and clever, but respectful and safe.`;
        const res = await fetch(`${NGROK_URL}/completion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${systemPrompt}\n\n${userPrompt}`,
            n_predict: 100,
            temperature: 0.85
          })
        });

        const data = await res.json();
        const reply = data.content || "(No response)";
        typeResponse(chat, reply);
      } catch (err) {
        chat.innerHTML += "\nü§ñ Cherry: Error reaching the AI server. Try again later.";
      }
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const chat = document.getElementById("chat");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const content = event.target.result;
        chat.innerHTML += `\n\nüìÑ Uploaded: ${file.name}\nüßë‚Äçüíª Preview: ${content.substring(0, 300)}...`;
        document.getElementById("prompt").value = content.substring(0, 300);
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
