<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cherry - Your AI Companion</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #0d0d0d;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff79c6;
    }
    .chat-container {
      margin-top: 30px;
      background: #1f1f1f;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .chat-box {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    .input-container input {
      flex-grow: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      background: #333;
      color: #fff;
    }
    .input-container button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      background: #ff79c6;
      color: #000;
      font-weight: bold;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-container button:hover {
      background: #ff5da2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cherry - Your AI Companion</h1>
  </header>

  <div class="chat-container">
    <div id="chat" class="chat-box">Say hello to Cherry...</div>
    <div class="input-container">
      <input id="prompt" type="text" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter'){event.preventDefault();sendMessage();}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const NGROK_URL = "https://YOUR-NGROK-ID.ngrok-free.app"; // Replace with your actual Ngrok URL

    function typeResponse(target, text, delay = 20) {
      let i = 0;
      const typing = setInterval(() => {
        target.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
        target.scrollTop = target.scrollHeight;
      }, delay);
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const chat = document.getElementById("chat");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      chat.innerHTML += `\n\nüßë‚Äçüíª You: ${userPrompt}`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const systemPrompt = `You are Cherry, a helpful and friendly AI assistant. Respond directly and clearly to the user's message.`;
        const response = await fetch(`${NGROK_URL}/completion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${systemPrompt}\n\n${userPrompt}\n`,
            n_predict: 100,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.content || "(No response)";
        chat.innerHTML += `\nü§ñ Cherry: `;
        typeResponse(chat, reply);
      } catch (err) {
        chat.innerHTML += "\nü§ñ Cherry: Error contacting the AI server.";
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
