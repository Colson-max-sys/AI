<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA - AI Assistant</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid #333;
    }
    .sidebar h2 {
      color: #00d1ff;
    }
    .sidebar button {
      padding: 10px;
      background-color: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button:hover {
      background-color: #333;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px;
      background-color: #1f1f1f;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00d1ff;
    }
    .toggle-container {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 16px;
      display: flex;
      align-items: center;
    }
    .toggle-label {
      margin-right: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff1e70;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .chat-box {
      width: 100%;
      max-width: 800px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s ease forwards;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007acc;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .ai-message {
      align-self: flex-start;
      background-color: #2b2b2b;
      color: #ddd;
      border-bottom-left-radius: 0;
    }
    .thinking-message {
      font-style: italic;
      color: #888;
    }
    .input-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    .input-container button {
      padding: 14px 18px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-container button:hover {
      background-color: #00a6cc;
    }
    .scroll-buttons {
      position: fixed;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    .scroll-buttons button {
      background-color: #00d1ff;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .scroll-buttons button:hover {
      background-color: #00a6cc;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
        padding: 10px;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .sidebar button {
        flex: 1;
        min-width: 140px;
      }
      .toggle-container {
        top: auto;
        bottom: 12px;
        left: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Chats</h2>
    <button onclick="newChat()">➕ New Chat</button>
    <div id="chatHistoryButtons"></div>
  </div>
  <div class="container">
    <header>
      <div class="toggle-container">
        <span class="toggle-label">Naughty Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="modeToggle" onchange="toggleMode()">
          <span class="slider"></span>
        </label>
      </div>
      <h1>NOVA - AI Assistant</h1>
    </header>
    <div class="chat-container">
      <div id="chat" class="chat-box"></div>
      <div class="input-container">
        <input id="prompt" type="text" placeholder="Say something to NOVA..." onkeydown="if(event.key==='Enter'){event.preventDefault();sendMessage();}" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <div class="scroll-buttons">
    <button onclick="scrollToTop()">⬆ Top</button>
    <button onclick="scrollToBottom()">⬇ Bottom</button>
  </div>
  <script>
    function scrollToBottom() {
      const chatBox = document.getElementById("chat");
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function scrollToTop() {
      const chatBox = document.getElementById("chat");
      chatBox.scrollTop = 0;
    }
    function toggleMode() {
      const isNaughty = document.getElementById('modeToggle').checked;
      console.log('Naughty mode:', isNaughty);
    }
    function newChat() {
      document.getElementById('chat').innerHTML = '';
      console.log('Started new chat');
    }
  </script>
</body>
</html>
