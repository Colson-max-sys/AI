<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARA / NOVA - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #00d1ff;
    }
    .toggle-container {
      display: flex;
      align-items: center;
    }
    .toggle-label {
      margin-right: 10px;
      font-size: 0.95rem;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      border-radius: 26px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff1e70;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: 10px;
      overflow: hidden;
    }

    .chat-box {
      width: 100%;
      max-width: 800px;
      height: 100%;
      overflow-y: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      max-width: 80%;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease-in;
    }

    .user-message {
      background-color: #007acc;
      align-self: flex-end;
      color: white;
    }

    .ai-message {
      background-color: #2c2c2c;
      align-self: flex-start;
      color: #ccc;
    }

    .thinking-message {
      font-style: italic;
      color: #aaa;
    }

    .input-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      padding: 12px;
      gap: 10px;
      background-color: #101010;
    }

    .input-container input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      background-color: #2c2c2c;
      border: none;
      color: white;
      font-size: 1rem;
    }

    .input-container button {
      padding: 14px 18px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-box, .input-container {
        max-width: 100%;
        padding: 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="toggle-container">
      <span class="toggle-label">Innocent Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="modeToggle" onchange="updateHeaderName()">
        <span class="slider"></span>
      </label>
    </div>
    <h1 id="aiName">SARA - AI Assistant</h1>
  </header>

  <div class="chat-container">
    <div id="chat" class="chat-box"></div>
    <div class="input-container">
      <input id="prompt" type="text" placeholder="Say something..." onkeydown="if(event.key==='Enter'){sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const aiNameHeader = document.getElementById("aiName");
    const NGROK_URL = "https://09bc-117-248-156-179.ngrok-free.app";  // Update this

    function updateHeaderName() {
      aiNameHeader.textContent = document.getElementById("modeToggle").checked
        ? "NOVA - AI Assistant"
        : "SARA - AI Assistant";
    }

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}-message`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function newChat() {
      chatBox.innerHTML = '';
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      appendMessage(userPrompt, "user");
      input.value = "";

      const isInnocent = document.getElementById("modeToggle").checked;
      const thinking = document.createElement("div");
      thinking.className = "message ai-message thinking-message";
      thinking.textContent = isInnocent ? "NOVA is thinking..." : "SARA is thinking...";
      chatBox.appendChild(thinking);
      chatBox.scrollTop = chatBox.scrollHeight;

      const basePrompt = isInnocent
        ? "You are NOVA, a respectful and helpful AI assistant created by Aurin Desai."
        : "You are SARA, a bold, witty, savage and confident assistant created by Aurin Desai.";

      try {
        const res = await fetch(NGROK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${basePrompt}\n\nUSER: ${userPrompt}\n`,
            stop: ["USER:"],
            temperature: 0.95,
            n_predict: 150
          })
        });

        const data = await res.json();
        thinking.remove();
        console.log("Response from server:", data);
        appendMessage(data.content || data.completion || "(No response)", "ai");
      } catch (err) {
        thinking.remove();
        appendMessage("ðŸ˜“ Server error or offline.", "ai");
        console.error(err);
      }
    }
  </script>
</body>
</html>
