<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARA - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    header, .sidebar, .input-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .sidebar {
      padding: 10px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header {
      background: #1f1f1f;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-switch { position: relative; width: 50px; height: 26px; }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444; border-radius: 26px; transition: 0.4s;
    }
    .slider:before {
      content: ""; position: absolute; height: 20px; width: 20px; left: 3px; bottom: 3px;
      background-color: white; transition: 0.4s; border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff1e70;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      border: none;
    }
    .input-container button {
      padding: 14px;
      background: #00d1ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      max-width: 85%;
      animation: fadeIn 0.4s ease forwards;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007acc;
      color: #fff;
    }
    .ai-message {
      align-self: flex-start;
      background-color: #333;
      color: #ddd;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SARA Chat</h2>
    <button onclick="newChat()">âž• New Chat</button>
  </div>
  <header>
    <div>
      <span style="color: #aaa;">Innocent Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="modeToggle" onchange="updateHeaderName()">
        <span class="slider"></span>
      </label>
    </div>
    <h1 id="aiName">SARA - AI Assistant</h1>
  </header>
  <div id="chat" class="chat-box"></div>
  <div class="input-container">
    <input id="prompt" type="text" placeholder="Say something to SARA..." onkeydown="if(event.key==='Enter')sendMessage();" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const NGROK_URL = "https://09bc-117-248-156-179.ngrok-free.app/completion"; // Set this when script prints it
    const chatBox = document.getElementById("chat");
    const aiNameHeader = document.getElementById("aiName");

    function newChat() {
      chatBox.innerHTML = '';
    }

    function updateHeaderName() {
      const isInnocent = document.getElementById("modeToggle").checked;
      aiNameHeader.textContent = isInnocent ? "NOVA - AI Assistant" : "SARA - AI Assistant";
    }

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}-message`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const userPrompt = input.value.trim();
      if (!userPrompt) return;

      appendMessage(userPrompt, "user");
      input.value = "";

      const isInnocent = document.getElementById("modeToggle").checked;
      const thinking = document.createElement("div");
      thinking.className = "message ai-message";
      thinking.textContent = isInnocent ? "NOVA is thinking..." : "SARA is thinking...";
      chatBox.appendChild(thinking);

      try {
        const basePrompt = isInnocent
          ? `You are NOVA, a respectful, smart AI created by Aurin Desai. Be concise and clear.`
          : `You are SARA, a bold, flirty, savage AI made by Aurin Desai. You roast with wit but always get things done.`

        const response = await fetch(NGROK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${basePrompt}\n\nUSER: ${userPrompt}\n`,
            stop: ["USER:"],
            n_predict: 150,
            temperature: 0.95
          })
        });

        const data = await response.json();
        thinking.remove();
        appendMessage(data.content || data.completion || "(No response)", "ai");
      } catch (err) {
        thinking.remove();
        appendMessage("ðŸ˜“ Server error or offline.", "ai");
        console.error("Error:", err);
      }
    }
  </script>
</body>
</html>
