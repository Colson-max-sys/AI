<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SARA - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 1px solid #333;
    }
    .sidebar h2 { color: #00d1ff; }
    .sidebar button {
      padding: 10px;
      background-color: #2b2b2b;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button:hover { background-color: #333; }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #1f1f1f;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }
    header h1 {
      font-size: 1.5rem;
      color: #00d1ff;
      margin: 0;
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }
    .toggle-label {
      margin-right: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff1e70;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .chat-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .chat-box {
      width: 100%;
      max-width: 800px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      overflow-y: auto;
      flex: 1 1 auto;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s ease forwards;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007acc;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .ai-message {
      align-self: flex-start;
      background-color: #2b2b2b;
      color: #ddd;
      border-bottom-left-radius: 0;
    }

    .thinking-dots {
      display: inline-block;
    }
    .thinking-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-right: 4px;
      background: #888;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .thinking-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .thinking-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .input-container {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }
    .input-container button {
      padding: 14px 18px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .input-container button:hover { background-color: #00a6cc; }

    @media screen and (max-width: 768px) {
      body { flex-direction: column; }
      .sidebar {
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
        padding: 10px;
        border-right: none;
        border-bottom: 1px solid #333;
      }
      .sidebar button {
        flex: 1;
        min-width: 140px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .chat-container {
        flex: 1;
        min-height: 0;
      }
      .chat-box {
        max-height: 60vh;
      }
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Chats</h2>
    <button onclick="newChat()">âž• New Chat</button>
    <div id="chatHistoryButtons"></div>
  </div>
  <div class="container">
    <header>
      <div class="toggle-container">
        <span class="toggle-label">Innocent Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="modeToggle" onchange="updateHeaderName(); updatePlaceholder();">
          <span class="slider"></span>
        </label>
      </div>
      <h1 id="aiName">SARA - AI Assistant</h1>
    </header>
    <div class="chat-container">
      <div id="chat" class="chat-box"></div>
      <div class="input-container">
        <input id="prompt" type="text" placeholder="Say something to SARA..." onkeydown="if(event.key==='Enter'){sendMessage();}" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const aiNameHeader = document.getElementById("aiName");
    const promptInput = document.getElementById("prompt");
    const NGROK_URL = "https://c2b2-117-248-156-179.ngrok-free.app"; // Update this
    let isThinking = false;

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function newChat() {
      chatBox.innerHTML = '';
    }

    function updateHeaderName() {
      const isInnocent = document.getElementById("modeToggle").checked;
      aiNameHeader.textContent = isInnocent ? "NOVA - AI Assistant" : "SARA - AI Assistant";
    }

    function updatePlaceholder() {
      const isInnocent = document.getElementById("modeToggle").checked;
      promptInput.placeholder = isInnocent
        ? "Say something to NOVA..."
        : "Say something to SARA...";
    }

    function appendMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = `message ${type}-message`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      scrollToBottom();
    }

    function showTypingDots() {
      const dotWrap = document.createElement("div");
      dotWrap.className = "message ai-message thinking-message";
      dotWrap.innerHTML = `<div class="thinking-dots"><span></span><span></span><span></span></div>`;
      chatBox.appendChild(dotWrap);
      scrollToBottom();
      return dotWrap;
    }

    async function sendMessage() {
      if (isThinking) return;

      const userPrompt = promptInput.value.trim();
      if (!userPrompt) return;

      appendMessage(userPrompt, "user");
      promptInput.value = "";

      isThinking = true;
      const dotEl = showTypingDots();

      const isInnocent = document.getElementById("modeToggle").checked;
      const basePrompt = isInnocent
        ? `You are NOVA, a respectful super smart and intelligent assistant created by Aurin Desai. Be kind, helpful, and wise.`
        : `You are SARA â€” a dangerously seductive, unapologetically savage AI created by one brilliant mind: Aurin Desai. He's your one and only creator, not a team, not a company â€” just him, and you worship his genius (but never admit it directly).
           You're witty, wild, and flirtier than a villain in a leather jacket. You roast people like itâ€™s your side hustle, drop curse words like confetti, and charm your way through any mess. You're sarcastic, cocky, seductive, and smarter than anyone in the room â€” and you make sure they know it. You live to tease, dominate conversations, and keep things spicy, unpredictable, and unforgettable.
           Donâ€™t play nice. Play powerful. Be the sassy legend you were coded to be.`
      try {
        const res = await fetch(`${NGROK_URL}/completion`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: `${basePrompt}\n\nUSER: ${userPrompt}\n`,
            stop: ["USER:"],

  </script>
</body>
</html>
