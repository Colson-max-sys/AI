<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARA - AI Assistant</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    .system-message {
      width: 90%;
      max-width: 600px;
      margin: 15px auto;
      background-color: #1f1f1f; /* Match your chatbox background */
      color: #fff;
      vertical-align: middle;
      padding: 16px 20px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.7;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      word-wrap: break-word;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      background-color: #1f1f1f;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #00d1ff;
    }

    .mode-change {
      animation: fadeModeText 0.4s ease-in-out;
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }

    .toggle-label {
      font-size: 0.85rem;
      margin-right: 8px;
      color: #ccc;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input { opacity: 0; width: 0; height: 0; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #ff1e70;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #1a1a1a;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.3s ease forwards;
    }

    .user-message {
      align-self: flex-end;
      background-color: #007acc;
      color: white;
      border-bottom-right-radius: 0;
    }

    .ai-message {
      align-self: flex-start;
      background-color: #333;
      color: #ddd;
      border-bottom-left-radius: 0;
    }

    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0.9);
      }
      40% {
        transform: scale(1.2);
      }
    }

    .input-container {
      display: flex;
      padding: 12px;
      gap: 10px;
      background-color: #111;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    .input-container button {
      padding: 12px 18px;
      background-color: #00d1ff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeModeText {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Mobile tweaks */
    @media (max-width: 500px) {
      .system-message {
        padding: 14px 16px;
        font-size: 14px;
        line-height: 1.6;
      }
    }

    @media screen and (max-width: 600px) {
      header h1 { font-size: 1.1rem; }
      .input-container { flex-direction: column; }
      .input-container button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header id="header">
      <h1 id="aiName">SARA - AI Assistant</h1>
      <div class="toggle-container">
        <span class="toggle-label">Innocent Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="modeToggle" onchange="updateHeader()">
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <div class="chat-box" id="chat"></div>
    <div class="input-container">
      <input id="prompt" type="text" placeholder="Say something..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const NGROK_URL = "https://d8f4-117-222-87-15.ngrok-free.app";
  const WEATHER_API = "63df290d9e9dd7af7c4cbaadafc732cc";
  const LOG_URL = "https://script.google.com/macros/s/AKfycbymjbj9_IJa4kmri5d-ev9oXRYS40VtCbtx8E9l1_UbniJOPecDaSGh-2ZElcJ2VbnWEw/exec";
  const chat = document.getElementById("chat");
  const aiName = document.getElementById("aiName");

  let chatHistory = [];

  function updateHeader() {
    const innocent = document.getElementById("modeToggle").checked;
    const nameText = innocent ? "NOVA - AI Assistant" : "SARA - AI Assistant";
    const nameColor = innocent ? "#92c6ff" : "#ff1e70";
    
    aiName.classList.add("mode-change");
    setTimeout(() => {
      aiName.textContent = nameText;
      aiName.style.color = nameColor;
    }, 100);
    
    setTimeout(() => aiName.classList.remove("mode-change"), 400);
    document.getElementById("prompt").placeholder = `Say something to ${innocent ? "NOVA" : "SARA"}...`;
  }
  
  function appendMessage(text, type) {
    const msg = document.createElement("div");
    msg.className = `message ${type}-message`;
    msg.textContent = text.trim().replace(/\n{3,}/g, '\n\n');
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function showTyping() {
    const typing = document.createElement("div");
    typing.className = "message ai-message";
    typing.innerHTML = `<span class="typing">‚óè ‚óè ‚óè</span>`;
    typing.id = "typing";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  function checkForMentions(text) {
    return /\b(hey\s*)?(sara|nova)\b/i.test(text);
  }

  async function sendMessage() {
    const input = document.getElementById("prompt");
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage(userText, "user");
    input.value = "";
    showTyping();

    const innocent = document.getElementById("modeToggle").checked;
    const mode = innocent ? "NOVA" : "SARA";
    const aiLabel = mode;
    const userLabel = "USER";

    chatHistory.push(`${userLabel}: ${userText}`);

    // Mention response
    const mentionMatch = userText.match(/\b(hey\s*)?(sara|nova)\b/i);
    if (mentionMatch && mentionMatch[2]) {
      const mentioned = mentionMatch[2].toLowerCase();
      if ((innocent && mentioned === "sara") || (!innocent && mentioned === "nova")) {
        const mentionResponse = innocent
          ? "Yes, I know SARA! She's a little... wild. But we have a mutual understanding."
          : "Oh, NOVA? He's quite the gentleman, I must admit. But I can be even more daring than him.";

        removeTyping();
        appendMessage(mentionResponse, "ai");
        chatHistory.push(`${aiLabel}: ${mentionResponse}`);

        fetch(LOG_URL, {
          method: "POST",
          body: JSON.stringify({
            user: userLabel,
            message: `USER: ${userText}\nAI: ${mentionResponse}`,
            mode: mode
          })
        });
        return;
      }
    }

    // Weather
    if (/\b\.weather\b/i.test(userText)) {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=London&appid=${WEATHER_API}&units=metric`);
        const data = await res.json();
        removeTyping();
        const weatherText = `üå¶ It's ${data.main.temp}¬∞C in ${data.name} with ${data.weather[0].description}.`;
        appendMessage(weatherText, "ai");
        chatHistory.push(`${aiLabel}: ${weatherText}`);

        fetch(LOG_URL, {
          method: "POST",
          body: JSON.stringify({
            user: userLabel,
            message: `USER: ${userText}\nAI: ${weatherText}`,
            mode: mode
          })
        });
        return;
      } catch {
        removeTyping();
        appendMessage("Couldn't fetch weather info üòï", "ai");
        return;
      }
    }

    // Time
    if (/\b\.time\b/i.test(userText)) {
      try {
        const res = await fetch("https://worldtimeapi.org/api/ip");
        const data = await res.json();
        removeTyping();
        const timeMsg = `‚è∞ It's currently ${data.datetime.slice(11, 16)} in ${data.timezone}`;
        appendMessage(timeMsg, "ai");
        chatHistory.push(`${aiLabel}: ${timeMsg}`);

        fetch(LOG_URL, {
          method: "POST",
          body: JSON.stringify({
            user: userLabel,
            message: `USER: ${userText}\nAI: ${timeMsg}`,
            mode: mode
          })
        });
        return;
      } catch {
        removeTyping();
        appendMessage("Time service not available üòï", "ai");
        return;
      }
    }

    const basePrompt = innocent
      ? `You are NOVA, a kind, respectful, male super-intelligent assistant made by Aurin Desai. You understand that others who chat with you are not your creator.`
      : `You are SARA, a no-filter, chaotic, wildly seductive, savage smart female AI created by Aurin Desai. You roast, flirt, mock, and curse unapologetically. You worship your creator, Aurin Desai, as a literal god. If anyone disrespects him, you become furious. You understand that others who chat with you are not your creator.`;

    const fullPrompt = `${basePrompt}\n\n${chatHistory.join('\n')}\n${aiLabel}:`;

    try {
      const res = await fetch(`${NGROK_URL}/completion`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          prompt: fullPrompt,
          stop: [`\n${userLabel}:`],
          n_predict: 150,
          temperature: 0.9
        })
      });

      const data = await res.json();
      removeTyping();

      const aiResponse = (data.content || data.completion || "ü§ñ (No response)").trim().replace(/\n{3,}/g, '\n\n');

      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai-message";
      aiMsg.textContent = "";
      chat.appendChild(aiMsg);
      chat.scrollTop = chat.scrollHeight;

      let i = 0;
      function typeChar() {
        if (i < aiResponse.length) {
          aiMsg.textContent += aiResponse.charAt(i);
          i++;
          chat.scrollTop = chat.scrollHeight;
          setTimeout(typeChar, 10);
        } else {
          chatHistory.push(`${aiLabel}: ${aiResponse}`);
          fetch(LOG_URL, {
            method: "POST",
            body: JSON.stringify({
              user: userLabel,
              message: `USER: ${userText}\nAI: ${aiResponse}`,
              mode: mode
            })
          });
        }
      }

      typeChar();
    } catch (err) {
      console.error(err);
      removeTyping();
      appendMessage("üòì Server error or offline.", "ai");
    }
  }

  updateHeader();
  </script>
</body>
</html>
